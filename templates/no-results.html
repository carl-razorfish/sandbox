{% extends "html5.html" %}
{% block title %}{{ name }}{% endblock %}
{% block meta %}
<link rel="stylesheet" href="/static/css/mashup.css">
{% endblock %}
{% block content %}
<link rel="shortcut icon" type="image/x-icon" href="http://cdn.lastminute.com/site/favicon.ico?skin=engb.lastminute.com" />
<body>
	<div class="wrapper">
		<div class="banner">
	    	<div class="ani"><img src="/static/img/site_master_top_logo.gif" alt="last minute" /></div>
	    </div>
	    <div class="nav">
	    	<span class="white">lastminute.com</span> Dynamic Data Collection Example
	    </div>
	    <div class="content">
			<header>
		        <h1>No results found for '{{ name|title }}'</h1>
		    </header>
		</div>	
		<div class="footer">
	    	2011&copy;	
	    </div>
	</div>
    <script src="/static/js/mashup.js"></script>
</body>
{% endblock %}
