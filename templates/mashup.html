{% extends "html5.html" %}
{% block title %}{{ name }}{% endblock %}
{% block meta %}
<link rel="stylesheet" href="/static/css/mashup.css">
<link rel="shortcut icon" type="image/x-icon" href="http://cdn.lastminute.com/site/favicon.ico?skin=engb.lastminute.com" />
{% endblock %}
{% block content %}
<body>
	<div class="wrapper">
		<div class="banner">
	    	<div class="ani"><img src="/static/img/site_master_top_logo.gif" alt="last minute" /></div>
	    </div>
	    <nav class="nav">
	    	<span class="white">lastminute.com</span> Dynamic Data Collection Example
	
			<form id="controls" method="get" action="/" class="js">
				<label for="destination">Destination</label>
				<input type="text" id="destination" name="destination" />
				<button id="submit" type="submit">Go</button>
			</form>
	    </nav>
	    <div id="content" class="content">
			<div>
				{% include "content.html" %}
		    </div>         
		</div>	
		<footer class="footer">
	    	2011&copy;	
	    </footer>  
		<div id="temp-content"></div>
	</div>
	<script src="/static/js/mootools-core-1.3.2.js"></script>
	<script src="/static/js/log.js"></script>
    <script src="/static/js/mashup.js"></script>
	<script src="/static/js/map-handler.js"></script>
	<script src="/static/js/ajax-submit.js"></script>
	<script type="text/javascript">
	//<![CDATA[
		RIA.MapHandler.init();
		RIA.Init = new RIA.AjaxSubmit();
	//]]> 
	</script>
</body>
{% endblock %}
